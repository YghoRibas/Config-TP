<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button onclick="sayHello()">Pressione-me</button>
    <div id="output" style="display: none;">Hello World</div>

    <script>
        function sayHello() {
            const output = document.getElementById('output');
            output.style.display = 'block';
        }
    </script>
</body>
</html>
